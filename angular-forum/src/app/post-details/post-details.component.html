<div *ngIf="post">
    <h1>{{post.title}}</h1>
    <h3>Author: {{post.author.name}}</h3>
    <p>{{post.content}}</p>
    <button class="transparent-btn">üëç</button>
    <span>{{post.likesCount}}</span>
    <h4>Comments:</h4>

            <div class="border">

                <p class="content">{{comment.content}}</p>
            </div>
            <h5 onclick="toggleForm(this)">Reply ‚û°</h5>
        </li>
    </ul> -->

    <ul *ngFor="let comment of post.comments">
        <li [style.--padding-left]="comment.level - 1" class="level">
            <div class="border">
                <p class="userId italic">{{comment.user.name}}</p>
                <p class="content">{{comment.content}}</p>
            </div>
            <h5 onclick="toggleForm(this)">Reply ‚û°</h5>
        </li>
    </ul>
    <form action="#" th:action="@{/forum/post/{id}(id = ${post.id})}" method="get">
        <input id="limit" type="text" name="limit" hidden="true">
        <button onclick="incrementCount()" class="transparent-btn">
            Load More Comments...
        </button>
    </form>
</div>
