<h3>All Cycles</h3>
<li *ngFor="let brand of brands">
    <span>{{brand.id}}</span>
    <span>{{brand.name}}</span>
    <span>{{brand.stock}}</span>
    <button type="button" (click)="borrow(brand)">
        Borrow
    </button>
    <button type="button" (click)="restock(brand)">
        Restock
    </button>
    <input id="count" [(ngModel)]="count" placeholder="count" type="number">
</li>
